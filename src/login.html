<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="images/UPB-logo_icon.png" type="image/png" rel="shortcut icon">
    <link rel="stylesheet" href="css/login.css">
    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--JS-->
    <script src="./js/main.js" type="module"></script>

    <title>Iniciar sesión en tu cuenta</title>
</head>

<body>

    <div class="container">

        <div class='col-md-9 card mx-auto d-flex flex-row px-0'>

            <div class="img-left d-md-flex d-none"></div>

            <div class="card-body d-flex flex-column justify-content-center">
                <a href="index.html"><img id="logo" src="images/logo_UPBopen.svg" width="220"></a>
                <h4 class="title text-center mt-2 pb-3 pt-3">Iniciar Sesión</h4>

                <form id="login-form" class='col-sm-10 col-12 mx-auto' action="">
                    <span id="texto_validacion"></span>
                    <div class='form-group py-3 ' style="margin-bottom: -10px;">
                        <input class="form-control" type="email" id="login-email" placeholder="Correo Electronico"
                            required>
                    </div>
                    <div class='form-group py-3 '>
                        <input class="form-control" type="password" id="login-password" placeholder="Contraseña"
                            name="clave">
                    </div>
                    <div class=''>
                        <input class="btn1 d-block w-100 " type="submit">
                    </div>
                </form>

                <div class="text-center mt-4 pb-3">
                    ¿Todavía no tienes una cuenta?
                    <a href="registro.html">Regístrate</a>
                </div>
            </div>

        </div>
    </div>

    <!--Toatify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!--Redireccionamiento-->
    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Evita que se envíe el formulario de manera predeterminada

            // Simula un proceso de inicio de sesión
            // Aquí debes agregar tu lógica para verificar las credenciales y realizar la autenticación

            // Después de 3 segundos, redirige al index
            setTimeout(function () {
                window.location.href = "index.html";
            }, 3000);
        });
    </script>
</body>

</html>
