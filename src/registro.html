<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/UPB-logo_icon.png" type="image/png" rel="shortcut icon">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/registro.css">
    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--JS-->
    <script src="./js/main.js" type="module"></script>
    <title>Crear cuenta</title>
</head>

<body>
    <div class="container">

        <div class='col-md-9 card mx-auto d-flex flex-row px-0'>

            <div class="img-left d-md-flex d-none"></div>

            <div class="card-body d-flex flex-column justify-content-center">
                <a href="index.html"><img id="logo" src="images/logo_UPBopen.svg" width="220"></a>
                <h4 class="title text-center mt-2 pb-3 pt-3">Crea una cuenta</h4>

                <form id="signup-form" action="" class='col-sm-10 col-12 mx-auto'>

                    <!-- <div class='form-group py-3 ' style="margin-bottom: -10px;">
                        <input class="form-control" type="text" id="signup-name" placeholder="Nombre" name="nombre">
                    </div> -->
                    <div class='form-group py-3 ' style="margin-bottom: -10px;">
                        <input class="form-control" type="email" id="signup-email" placeholder="Correo Electronico" required>
                    </div>

                    <div class='form-group py-3 ' style="margin-bottom: 5px;">
                        <input class="form-control" type="password" id="signup-password" placeholder="Ingrese la contraseña" required>
                    </div>
                    <div class=''>
                        <input class="btn1 d-block w-100" type="submit" value="Regístrate" id="btn_enviar">
                    </div>

                </form>

                <div class="text-center mt-4 pb-3">
                    ¿Ya tienes una cuenta?
                    <a href="login.html">Inicia Sesión</a>
                </div>
            </div>

        </div>


    </div>

    <!--Toatify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!--Redireccionamiento-->
    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
          event.preventDefault(); // Evita que se envíe el formulario de manera predeterminada
      
          // Después de 3 segundos, redirige al index
          setTimeout(function() {
            window.location.href = "index.html";
          }, 3000);
        });
      </script>
      

</body>

</html>
